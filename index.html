<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input
                type="color"
                id="color-picker"
                class="form-control"
                />

            </div>
            <div class="block">
                <p>Background</p>
                <input
                type="color"
                id="canvas-color"
                class="form-control"
                />
            </div>
            <div class="block">
                <p>Font Size</p>
                <select name="font-size" id="font-picker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="my-canvas" width="800" height="400"></canvas>
        <div class="error"></div>
        <div class="bottom">
            <button class="btn btn-danger" id="clear-button">Clear</button>
            <button class="btn btn-success" id="save-button">Save & Download</button>
            <button class="btn btn-warning" id="retrieve-button">Retrieve Saved Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
